<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var value = Math.abs(-8);
        document.write(value);
        document.write("<br>")
        document.write("<br>")

        document.write("<br>")
        document.write("<br>")
        var value = Math.asin(0.5);
        document.write("Sine Value is" + value)
        
    </script>
